# This is a basic workflow that is triggered on a schedule at 1:10 UTC
name: Manual workflow

on:
  schedule:
  - cron: "10 1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip3 install -r requirements.txt

    - name: Run main method
      run: |
        python3 -c "main import nba_scores; nba_scores()"
